{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <h1 class="text-center mb-5">Mi Departamento Modelo</h1>

  <div class="row justify-content-center mt-4">
    {% for card in cards %}
    <div class="col-md-5 mb-4">
      <a href="{{ card.url }}" class="btn-card text-decoration-none text-dark">
        <div class="card shadow h-100 p-4 d-flex justify-content-center align-items-center text-center">
          <i class="{{ card.icon }} fa-lg mb-3 text-primary"></i>
          <span class="fs-6 fw-semibold">{{ card.title }}</span>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
