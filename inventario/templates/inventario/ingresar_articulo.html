{% extends 'base.html' %}
{% block title %}Departamento Modelo{% endblock %}
{% block page_title %}Departamento Modelo{% endblock %}
{% block content %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingreso de Artículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="container">
        <h2 class="mb-4">Ingresar nuevo artículo</h2>
        <form method="POST" enctype="multipart/form-data" class="bg-white p-4 rounded shadow-sm">
            {% csrf_token %}
            <div class="mb-3">
                <label>Código:</label>
                <input type="text" name="codigo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Nombre:</label>
                <input type="text" name="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Observación:</label>
                <textarea name="observacion" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label>Cantidad:</label>
                <input type="number" name="cantidad" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Precio:</label>
                <input type="number" name="precio" step="0.01" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Ubicación actual:</label>
                <select name="ubicacion" class="form-control" required>
                    <option value="">-- Selecciona una ubicación --</option>
                    {% for u in ubicaciones %}
                        <option value="{{ u.id }}">{{ u.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label>Imagen:</label>
                <input type="file" name="imagen" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>
</html>

{% endblock %}
